<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Google Homepage</title>
</head>


<body>

<nav>
    <ul class="left">
        <li class="offset2">About</li>
        <li class="offset2">Store</li>
    </ul>
    <ul class="right">
        <li class="offset">Gmail</li>
        <li class="offset">Images</li>
        <li><img src="images/icons.png" alt="other apps, notifications, and user icons" width="50%" height="auto"/></li>
    </ul>
</nav>

<div class="container">
    <img id="logo" src="images/google-logo.jpg" alt="google logo"/>
    <form> 
        <input type="text" name="search" value=""><img id="mic" src="images/mic.png" alt="voice search button" width="19px" height="auto"/></input>
    </form>
    <div class="searchButtons">
        <div>Google Search</div>
        <div>I'm Feeling Lucky</div>
    </div>
</div>

<footer>
    <ul class="left">
        <li>Advertising</li>
        <li>Business</li>
    </ul>
    <ul class="right">
        <li>Privacy</li>
        <li>Terms</li>
        <li class="settings">Settings</li>
    </ul>
</footer>


    
    

</body>
</html>
